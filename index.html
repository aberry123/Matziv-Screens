<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matziv Screens</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    img, video {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- SLIDE 1 - IMAGE -->
  <div class="slide hidden-slide">
    <img src="media/slide1.jpg" />
  </div>

  <!-- SLIDE 2 - VIDEO -->
  <div class="slide">
    <video autoplay muted playsinline>
      <source src="media/welcome.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
  const slides = Array.from(document.querySelectorAll('.slide')).filter(
    slide => !slide.classList.contains('hidden-slide')
  );

  let current = -1; // Track current slide index

  function showSlide(index) {
    if (current === index) return; // Don't re-show same slide
    current = index;

    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });

    const currentSlide = slides[index];
    const video = currentSlide.querySelector("video");

    if (video) {
      video.currentTime = 0;
      video.play();
      // Don't call nextSlide here â€” let video.onended handle it naturally
    }
  }

  function getSyncedIndex() {
    const now = Math.floor(Date.now() / 1000);
    let index = now % slides.length;

    const currentSlide = slides[index];
    const video = currentSlide.querySelector("video");

    // If it's a video, wait until it ends to switch
    if (video) {
      // Only change slide when video ends
      if (!video.onended) {
        video.onended = () => {
          current = (index + 1) % slides.length;
          showSlide(current);
        };
      }
    }

    return index;
  }

  function syncSlides() {
    const index = getSyncedIndex();
    showSlide(index);
  }

  // Start slideshow
  syncSlides();
  setInterval(syncSlides, 1000); // Check every second in case it's an image slide
</script>

</body>
</html>
