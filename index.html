<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matziv Screens</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .slide {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('media/shabbos2.png') no-repeat center center;
      background-size: cover;
    }
    .clock-overlay {
      position: absolute;
      top: 100px;
      left: 100px;
      color: white;
      font-size: 3em;
      line-height: 1;
      letter-spacing: 0.05em;
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="clock-overlay" id="clock">--:--</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date(new Date().toLocaleString("en-US", { timeZone: "America/Chicago" }));
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      if (hours === 0) hours = 12;
      const paddedMinutes = String(minutes).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${paddedMinutes} ${ampm}`;
    }

    updateClock();
    setInterval(updateClock, 15000);
  </script>
</body>
</html>
