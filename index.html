<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matziv Screens</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    img, video {
      max-height: 100%;
      max-width: 100%;
    }

    .clock-slide {
  background-color: #0cc0df !important;
  position: absolute; /* ensure it fills the slide */
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: 0;
}
  </style>
</head>
<body>

  <!-- SLIDE 1 - IMAGE -->
  <div class="slide hidden-slide">
    <img src="media/slide1.png" />
  </div>

  <!-- SLIDE 2 - VIDEO -->
  <div class="slide">
    <video autoplay muted playsinline>
      <source src="media/welcome.mp4" type="video/mp4" />
    </video>
  </div>

     <!-- SLIDE 3 - CLOCK -->
<div class="slide clock-slide hidden-slide" style="background-color: #f0f0f0;">
  <div style="
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
  width: 100vw;
  height: 100vh; 
  padding-left: 100px;
  padding-right: 100px;
  color: black; 
  font-family: monospace;
  font-size: 7em;
  box-sizing: border-box;
  background: linear-gradient(to right, #0cc0df, #46d6ee);
">
    <div id="clock-container" style="display: flex; flex-direction: column; align-items: flex-start;">
      <div id="date" style="font-size: 0.5em; margin-bottom: 20px;"></div>
      <div id="clock" style="font-size: 1.5em; letter-spacing: 0.1em; font-weight: bold;"></div>
    </div>
<img src="media/logo.png" alt="Logo" style="height: 500px; width: auto; max-width: 45vw;" />
  </div>
</div>

  <!-- SLIDE 4 - IMAGE -->
  <div class="slide actiive">
    <img src="media/stats coming soon.png" />
  </div>

 <script>
  const slides = Array.from(document.querySelectorAll('.slide')).filter(
    slide => !slide.classList.contains('hidden-slide')
  );

  // Track durations for each slide
  const customDurations = [10, 0, 15, 15]; // <-- set your durations here

const slideDurations = slides.map((slide, i) => {
  const video = slide.querySelector('video');
  if (video) return 0; // video duration loaded later
  return customDurations[i] !== undefined ? customDurations[i] : 8; // fallback 8s
});

  // Wait for video durations
  function loadVideoDurations() {
    const promises = slides.map((slide, i) => {
      const video = slide.querySelector("video");
      if (video) {
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            slideDurations[i] = video.duration;
            resolve();
          };
        });
      }
      return Promise.resolve();
    });
    return Promise.all(promises);
  }

  function getTotalDuration() {
    return slideDurations.reduce((a, b) => a + b, 0);
  }

  function getCurrentSlideIndex(offsetTime) {
    let total = 0;
    for (let i = 0; i < slideDurations.length; i++) {
      total += slideDurations[i];
      if (offsetTime < total) return i;
    }
    return 0;
  }

  function getSlideStartTime(index) {
    return slideDurations.slice(0, index).reduce((a, b) => a + b, 0);
  }

  let lastIndex = -1;

  function syncSlides() {
    const total = getTotalDuration();
    const now = (Date.now() / 1000) % total;
    const index = getCurrentSlideIndex(now);

    if (index !== lastIndex) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        if (i !== index) {
          const video = slide.querySelector("video");
          if (video) video.pause();
        }
      });
      lastIndex = index;
    }

    const currentSlide = slides[index];
    const video = currentSlide.querySelector("video");

    if (video) {
      const targetTime = now - getSlideStartTime(index);
      if (Math.abs(video.currentTime - targetTime) > 0.5) {
        video.currentTime = targetTime;
      }
      if (video.paused) video.play();
    }
  }

  loadVideoDurations().then(() => {
    syncSlides(); // initial
    setInterval(syncSlides, 500); // update every 0.5s
  });

</script>

  <script>
function updateClock() {
  const now = new Date();

  // Format date string, e.g. "Tuesday, July 23, 2025"
  const dateString = now.toLocaleDateString(undefined, { 
    year: 'numeric', month: 'long', day: 'numeric' 
  });

  // Format time string without leading zero in hour
  let hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  // Convert to 12h format and remove leading zero
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12; // converts 0 -> 12
  const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

  document.getElementById('date').textContent = dateString;
  document.getElementById('clock').textContent = timeString;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
