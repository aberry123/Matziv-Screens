<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matziv Screens</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    img, video {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- SLIDE 1 - IMAGE -->
  <div class="slide hidden-slide">
    <img src="media/slide1.jpg" />
  </div>

  <!-- SLIDE 2 - VIDEO -->
  <div class="slide">
    <video autoplay muted playsinline>
      <source src="media/welcome.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
  const slides = Array.from(document.querySelectorAll('.slide')).filter(
    slide => !slide.classList.contains('hidden-slide')
  );

  const slideDurations = slides.map(slide => {
    const video = slide.querySelector('video');
    return video ? 0 : 8; // placeholder 0 for videos, 8 seconds for images
  });

  let current = -1;

  function totalDuration() {
    return slideDurations.reduce((a, b) => a + b, 0);
  }

  function calculateSlideIndex(time) {
    let total = 0;
    for (let i = 0; i < slides.length; i++) {
      const dur = slideDurations[i];
      if (time < total + dur) return i;
      total += dur;
    }
    return calculateSlideIndex(time % totalDuration());
  }

  function showSlide(index) {
    if (current === index) return;
    current = index;

    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });

    const currentSlide = slides[index];
    const video = currentSlide.querySelector("video");
    if (video) {
      video.currentTime = 0;
      video.play();
    }
  }

  function syncSlides() {
    const now = (Date.now() / 1000) % totalDuration();
    const index = calculateSlideIndex(now);
    showSlide(index);
  }

  function startWhenReady() {
    const videoPromises = slides.map((slide, i) => {
      const video = slide.querySelector("video");
      if (video) {
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            slideDurations[i] = video.duration;
            resolve();
          };
        });
      } else {
        return Promise.resolve();
      }
    });

    Promise.all(videoPromises).then(() => {
      syncSlides();
      setInterval(syncSlides, 1000);
    });
  }

  // Start
  startWhenReady();
</script>

</body>
</html>
