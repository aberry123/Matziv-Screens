<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matziv Screens</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    img, video {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- SLIDE 1 - IMAGE -->
  <div class="slide hidden-slide">
    <img src="media/slide1.jpg" />
  </div>

  <!-- SLIDE 2 - VIDEO -->
  <div class="slide">
    <video autoplay muted playsinline>
      <source src="media/welcome.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
  const allSlides = Array.from(document.querySelectorAll('.slide')).filter(
    slide => !slide.classList.contains('hidden-slide')
  );

  function showSlide(index) {
    allSlides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });

    const currentSlide = allSlides[index];
    const video = currentSlide.querySelector("video");

    if (video) {
      video.currentTime = 0;
      video.play();
    }
  }

  function syncSlideToTime() {
    const interval = 8000; // 8 seconds per slide
    const now = Date.now();
    const index = Math.floor(now / interval) % allSlides.length;
    showSlide(index);

    // Schedule next update to exactly match the time boundary
    const nextTick = interval - (now % interval);
    setTimeout(syncSlideToTime, nextTick);
  }

  syncSlideToTime();
</script>

</body>
</html>
